<div style="text-align: center;">
    <h2>Password Strength Checker</h2>
    <input 
      type="password" 
      [(ngModel)]="password" 
      placeholder="Enter password" 
      (input)="checkPasswordStrength()" 
      style="margin-bottom: 10px;"
    />
    <div *ngIf="password.length > 0">
      Strength: <strong>{{ strengthMessage }}</strong>
    </div>
  </div>
