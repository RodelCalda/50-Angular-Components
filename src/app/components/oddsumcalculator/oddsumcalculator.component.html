<div>
    <h2>Odd Sum Calculator</h2>
  
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber" [(ngModel)]="inputNumber" placeholder="Enter a number">
  
    <button (click)="calculateOddSum()">Calculate Sum of Odd Numbers</button>
  
    <p *ngIf="sumOfOdds > 0">
      Sum of odd numbers up to {{ inputNumber }} is: {{ sumOfOdds }}
    </p>
  </div>
