<div>
    <h2>Multiplication Checker</h2>
    <label for="number1">Number 1:</label>
    <input type="number" id="number1" [(ngModel)]="number1" placeholder="Enter number 1" />
    <br />
    <label for="number2">Number 2:</label>
    <input type="number" id="number2" [(ngModel)]="number2" placeholder="Enter number 2" />
    <br />
    <button (click)="checkMultiple()">Check</button>
  
    <p *ngIf="result">{{ result }}</p>
  </div>
