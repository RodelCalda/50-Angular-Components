<div>
    <h2>Currency Formatter</h2>
  
    <label for="amount">Enter amount:</label>
    <input type="number" id="amount" [(ngModel)]="amount" placeholder="Enter amount">
  
    <label for="currency">Select currency:</label>
    <select id="currency" [(ngModel)]="currencyType">
      <option value="USD">Dollar (USD)</option>
      <option value="PHP">Philippine Peso (PHP)</option>
      <option value="EUR">Euro (EUR)</option>
    </select>
  
    <button (click)="formatCurrency()">Format Currency</button>
  
    <p *ngIf="formattedAmount">
      Formatted Amount: {{ formattedAmount }}
    </p>
  </div>
