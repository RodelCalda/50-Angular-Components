<div>
    <h2>Quiz Game</h2>
    <p>{{ question }}</p>
  
    <div *ngFor="let option of options">
      <input type="radio" name="answer" [value]="option" [(ngModel)]="selectedAnswer"> {{ option }}
    </div>
  
    <button (click)="submitAnswer()">Submit</button>
    <button (click)="resetQuiz()">Reset</button>
  
    <p *ngIf="feedback">{{ feedback }}</p>
  </div>
