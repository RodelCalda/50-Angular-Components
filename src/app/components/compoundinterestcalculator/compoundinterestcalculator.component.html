<div>
    <h2>Compound Interest Calculator</h2>
  
    <label for="principal">Principal:</label>
    <input type="number" id="principal" [(ngModel)]="principal" placeholder="Enter principal" />
    <br />
  
    <label for="rate">Annual Interest Rate (%):</label>
    <input type="number" id="rate" [(ngModel)]="rate" placeholder="Enter rate" />
    <br />
  
    <label for="time">Time (years):</label>
    <input type="number" id="time" [(ngModel)]="time" placeholder="Enter time in years" />
    <br />
  
    <label for="frequency">Compounding Frequency:</label>
    <select id="frequency" [(ngModel)]="frequency">
      <option value="1">Annually</option>
      <option value="4">Quarterly</option>
      <option value="12">Monthly</option>
      <option value="365">Daily</option>
    </select>
    <br />
  
    <button (click)="calculateCompoundInterest()">Calculate Compound Interest</button>
  
    <p *ngIf="totalAmount !== null && compoundInterest !== null">
      Final Amount (A): {{ totalAmount | number:'1.2-2' }} <br>
      Compound Interest: {{ compoundInterest | number:'1.2-2' }}
    </p>
  </div>
