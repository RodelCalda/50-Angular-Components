<div>
    <h2>Simple Interest Calculator</h2>
    
    <label for="principal">Principal:</label>
    <input type="number" id="principal" [(ngModel)]="principal" placeholder="Enter principal" />
    <br />
    
    <label for="rate">Rate (% per year):</label>
    <input type="number" id="rate" [(ngModel)]="rate" placeholder="Enter rate" />
    <br />
    
    <label for="time">Time (years):</label>
    <input type="number" id="time" [(ngModel)]="time" placeholder="Enter time" />
    <br />
    
    <button (click)="calculateInterest()">Calculate Interest</button>
    
    <p *ngIf="simpleInterest !== null">
      Simple Interest: {{ simpleInterest | number:'1.2-2' }}
    </p>
  </div>
