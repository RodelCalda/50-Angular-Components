<div>
    <h2>BMI Solver</h2>
    <label for="height">Height (meters):</label>
    <input type="number" id="height" [(ngModel)]="height" step="0.01" placeholder="Enter height in meters" />
    <br />
    <label for="weight">Weight (kilograms):</label>
    <input type="number" id="weight" [(ngModel)]="weight" step="0.1" placeholder="Enter weight in kilograms" />
    <br />
    <button (click)="calculateBMI()">Calculate BMI</button>
  
    <p *ngIf="bmi !== null">
      Your BMI: {{ bmi | number:'1.2-2' }}
    </p>
  </div>
