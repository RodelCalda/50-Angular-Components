<div>
    <h2>Random Number Generator</h2>
    <label for="min">Minimum:</label>
    <input type="number" id="min" [(ngModel)]="min" placeholder="Minimum value" />
    <br />
    <label for="max">Maximum:</label>
    <input type="number" id="max" [(ngModel)]="max" placeholder="Maximum value" />
    <br />
    <button (click)="generateRandomNumber()">Generate Random Number</button>
  
    <p *ngIf="randomNumber !== null">
      Random Number: {{ randomNumber }}
    </p>
  </div>
