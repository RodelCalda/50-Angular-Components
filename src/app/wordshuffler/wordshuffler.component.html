<div>
    <h2>Word Shuffler</h2>
    <label for="inputWord">Enter a word:</label>
    <input type="text" id="inputWord" [(ngModel)]="inputWord" placeholder="Enter word" />
    <br />
    <button (click)="shuffleInputWord()">Shuffle Word</button>
  
    <p *ngIf="shuffledWord">
      Shuffled Word: {{ shuffledWord }}
    </p>
  </div>
